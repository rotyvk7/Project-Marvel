<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personagens Marvel</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="title">Character Select</h1>
      </header>

      <div class="selection-character">

        <div class="big-character character-player-1">

          <img
            src="imagens/thor.png"
            alt="Personagem selecionado jogador 1"
            id="character-player-1"
          />

          <div aria-checked="name">
            <h2>Thor</h2>
          </div>

        </div>

        <ul class="list-of-characters">

          <li class="selected character" id="thor" data-name="Thor">
            <span class="tag">1P</span>
            <img src="imagens/thor.jpg" alt="Personagem Thor">
          </li>

          <li class="character" id="homem-de-ferro" data-name="Homem de ferro">
            <span class="tag">1P</span>
            <img src="imagens/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
          </li>

          <li class="character" id="viuva-negra" data-name="Viuva Negra">
            <span class="tag">1P</span>
            <img src="imagens/viuva-negra.jpg" alt="Personagem Viuva Negra">
          </li>

          <li class="character" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="imagens/hulk.jpg" alt="Personagem Hulk">
          </li>

          <li class="character" id="capitao-america" data-name="Capitão América">
            <span class="tag">1P</span>
            <img src="imagens/capitao-america.jpg" alt="Personagem Capitão América">
          </li>

          <li class="character player-2-selected" id="ultron" data-name="Ultron">
            <span class="tag">1P</span>
            <img src="imagens/ultron.jpg" alt="Personagem Ultron">
          </li>

          <li class="character" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">1P</span>
            <img src="imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
          </li>

          <li class="character" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="imagens/nova.jpg" alt="Personagem Nova">
          </li>

          <li class="character" id="fenix" data-name="Fenix">
            <span class="tag">1P</span>
            <img src="imagens/fenix.jpg" alt="Personagem Fenix">
          </li>
        </ul>

        <div class="big-character character-player-2">

          <img
          src="imagens/ultron.png"
          id="character-player-2"
        />

        <div aria-checked="name">
          <h2>Ultron</h2>
        </div>

        </div>
      </div>
    </main>
  </body>
</html>
